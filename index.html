<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="profile">
    <span class="pattern">
    <img class="profilePic" src="images/image-victor.jpg" alt="profile-pic">
    </span>
    <br>
    <p class="basics"><span class="name">Victor Crest </span><span class="age">26</span></p>
    <p class="city">London</p>
    <br>
    <hr>
    <div class="info">
      <div>
        <p class ="figures"><strong>80K</strong></p>
        <p class="labels">Followers</p>
      </div>

      <div>
        <p class ="figures"><strong>803K</strong></p>
        <p class="labels">Likes</p>
      </div>

      <div>
        <p class ="figures"><strong>1.4K</strong></p>
        <p class="labels">Photos</p>
      </div>

    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sydney</a>.
  </div>
</body>
</html>
